<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<body>
    <main class="cardAlteracao corpo" th:fragment="cardAlteracao">
        <form id="formAlterarEmail" th:action="@{/minha-conta/alterar-email}" method="post" class="formAlterar">
            <div class="nomeCard">
                <span class="tituloCard">Alterar E-mail do Usuário</span>
                <span class="fecharX">X</span>
            </div>

            <div class="paragrafoCard">
                <p class="paragrafoInfo">Altere seu e-mail de Usuário</p>
            </div>

            <div class="labelCard">
                <label for="novoEmail">Novo E-mail:</label>
                <input type="email" id="novoEmail" name="novoEmail" placeholder="Novo e-mail do Usuário" />
            </div>
            <br/>

            <div class="labelCard">
                <label for="senhaAtual">Senha Atual:</label>
                <input type="password" id="senhaAtual" name="senhaAtual" placeholder="Digite a sua senha" />
            </div>

            <button type="submit">Salvar</button>
        </form>
    </main>
</body>

</html>
