<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<body>
    <main class="sectionCriarPlano cardCriacao corpo" th:fragment="cardCriacao">
        <div class="titulo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                <path fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                    d="M24 32V16m18 11v-6M6 27v-6m8-15H8a2 2 0 0 0-2 2v6m28-8h6a2 2 0 0 1 2 2v6m-8 28h6a2 2 0 0 0 2-2v-6m-28 8H8a2 2 0 0 1-2-2v-6M27 6h-6m11 18H16m11 18h-6" />
            </svg>
            <span class="spanForm">Criar Planejamento</span>
        </div>

        <div>
            <p>Coloque as informações principais do seu planejamento de estudos.</p>
        </div>

        <form id="formCriarPlanejamento" th:action="@{/criar-planejamento/primeiro-card}" th:object="${planejamentoDTO}" method="post">
            <label for="nomePlano">Nome do Planejamento:</label>
            <input type="text" id="nomePlano" th:field="*{nomePlanejamento}">
            <span class="error" th:if="${#fields.hasErrors('nomePlanejamento')}" th:errors="*{nomePlanejamento}"></span>

            <label for="cargo">Área de Atuação:</label>
            <input type="text" id="cargo" th:field="*{cargo}">
            <span class="error" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></span>

            <div class="divAnoHora">
                <label for="anoAplicacao">Ano de Aplicação:</label>
                <input type="number" id="anoAplicacao" th:field="*{anoAplicacao}" min="2025">
                <span class="error" th:if="${#fields.hasErrors('anoAplicacao')}" th:errors="*{anoAplicacao}"></span>

                <label for="horasDiarias">Horas Por Dia:</label>
                <input type="number" id="horasDiarias" th:field="*{horasDiarias}" min="1">
                <span class="error" th:if="${#fields.hasErrors('horasDiarias')}" th:errors="*{horasDiarias}"></span>
            </div>

            <span class="spanForm">Disponibilidade:</span>
            <div class="inputDiasSemana">
                <div class="dia" data-dia="domingo">D</div>
                <div class="dia" data-dia="segunda">S</div>
                <div class="dia" data-dia="terca">T</div>
                <div class="dia" data-dia="quarta">Q</div>
                <div class="dia" data-dia="quinta">Q</div>
                <div class="dia" data-dia="sexta">S</div>
                <div class="dia" data-dia="sabado">S</div>
            </div>
            <span class="error" th:if="${#fields.hasErrors('disponibilidade')}" th:errors="*{disponibilidade}"></span>

            <div class="divBotoes">
                <button id="botaoCancelar" th:href="@{/criar-planejamento}">Cancelar</button>
                <button id="botaoCriar" type="submit">Criar</button>
            </div>
        </form>
    </main>

    <footer></footer>
</body>

</html>
