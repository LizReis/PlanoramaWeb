<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<body>

    <main class="sectionCriarPlano-segundo cardCriacao corpo" th:fragment="cardCriacao">
        <div class="titulo">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                    <path fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="4"
                        d="M24 32V16m18 11v-6M6 27v-6m8-15H8a2 2 0 0 0-2 2v6m28-8h6a2 2 0 0 1 2 2v6m-8 28h6a2 2 0 0 0 2-2v-6m-28 8H8a2 2 0 0 1-2-2v-6M27 6h-6m11 18H16m11 18h-6" />
                </svg>
                <span>Criar Planejamento</span>
            </div>

            <div>
                <p>Selecione as matérias para este plano.</p>
            </div>
        </div>

        <div class="divAdicionarMateriaNova">
            <a th:href="@{/materia}" class="abrir-sub-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20
                " viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M7.007 12a.75.75 0 0 1 .75-.75h3.493V7.757a.75.75 0 0 1 1.5 0v3.493h3.493a.75.75 0 1 1 0 1.5H12.75v3.493a.75.75 0 0 1-1.5 0V12.75H7.757a.75.75 0 0 1-.75-.75" />
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M7.317 3.769a42.5 42.5 0 0 1 9.366 0c1.827.204 3.302 1.643 3.516 3.48c.37 3.157.37 6.346 0 9.503c-.215 1.837-1.69 3.275-3.516 3.48a42.5 42.5 0 0 1-9.366 0c-1.827-.205-3.302-1.643-3.516-3.48a41 41 0 0 1 0-9.503c.214-1.837 1.69-3.276 3.516-3.48m9.2 1.49a41 41 0 0 0-9.034 0A2.486 2.486 0 0 0 5.29 7.424a39.4 39.4 0 0 0 0 9.154a2.486 2.486 0 0 0 2.193 2.164c2.977.332 6.057.332 9.034 0a2.486 2.486 0 0 0 2.192-2.164a39.4 39.4 0 0 0 0-9.154a2.486 2.486 0 0 0-2.192-2.163"
                        clip-rule="evenodd" />
                </svg>
                Criar uma Matéria
            </a>
        </div>

        <form id="formCriarPlanejamento_2" th:action="@{/criar-planejamento/segundo-card}" th:object="${planejamentoDTO}" method="post">
            <!-- Aqui são divs que vão aparecer dinâmicamente com base nas materias cadastradas no sistema. temos que mudar o data-materia pois é com base nele que saberemos quais materias foram selecionadas para aquele plano-->
            <!-- Ou seja, esse data-materia deve ser adicionado dinamicamente-->
            <div class="divMaterias">
                <div  class="materia" th:each="materia : ${materias}" th:text="${materia.nomeMateria}" th:attr="data-materia-id=${materia.id}"></div>
            </div>

            <div class="divBotoes">
                <button class="botaoAncora" id="botaoVoltar" th:href="@{/criar-planejamento}">Voltar</button>
                <button class="botaoAncora" id="botaoConfirmar" type="submit">Confirmar</button>
            </div>
        </form>
    </main>

    <section id="sectionAparecerMenu"></section>

    <footer></footer>
</body>

</html>
