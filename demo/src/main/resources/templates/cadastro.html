<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Planorama - Cadastro</title>
</head>

<body>
    <main>
        <section class="sectionLogin">
            <div class="descricao-container">
                <div class="logo">
                    <span class="primeiroSpan">Plano</span><span class="segundoSpan">rama</span>
                </div>
                <p>Faça já o seu <span>cadastro</span> para ter acesso a todas as nossas funcionalidades.</p>
            </div>

            <div class="containerLogin">
                <h3>Faça seu Cadastro</h3>

                <form id="formCadastro" th:action="@{/cadastro/estudante}" method="post">
                    <label for="tipoUsuario">Tipo de Conta:</label>
                    <select id="tipoUsuario" name="tipoUsuario" required>
                        <option value="estudante" selected>Estudante</option>
                        <option value="administrador">Administrador</option>
                    </select>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome de Usuário">
                    <br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                    <br>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Sua Senha">

                    <label for="fotoUsuario">Foto do Usuário:</label>
                    <input type="file" accept="image/*" id="fotoUsuario" name="fotoUsuario" required>

                    <label for="descricaoUsuario">Descrição do Usuário:</label>
                    <textarea id="descricaoUsuario" name="descricaoUsuario" required></textarea>

                    <button type="submit">Cadastrar</button>
                </form>

                <p>Já possui uma conta?</p>
                <a href="login.html">Login</a>
            </div>
        </section>
    </main>

    <footer></footer>

    <script th:inline = "javascript">
        let formCadastro = document.getElementById("formCadastro");
        let selectTipoUsuario = document.getElementById("tipoUsuario");

        selectTipoUsuario.addEventListener("change", function(){
            let tipoUsuarioSelecionado = this.value;

            if(tipoUsuarioSelecionado === "estudante"){

                ///*[[@{...}]]*/ é um truque do Thymeleaf para injetar a URL gerada pelo Spring de forma segura dentro do JavaScript
                formCadastro.action = /*[[@{/cadastro/estudante}]]*/ '';

            }else if(tipoUsuarioSelecionado === "administrador"){

                formCadastro.action = /*[[@{/cadastro/adm}]]*/ '';

            }
        });
    </script>
</body>

</html>
