<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Planorama - Cadastro</title>
</head>

<body>
    <main>
        <section class="sectionLogin">
            <div class="descricao-container">
                <div class="logo">
                    <span class="primeiroSpan">Plano</span><span class="segundoSpan">rama</span>
                </div>
                <p>Faça já o seu <span>cadastro</span> para ter acesso a todas as nossas funcionalidades.</p>
            </div>

            <div class="containerLogin">
                <h3>Faça seu Cadastro</h3>

                <form id="formCadastro" th:action="@{/cadastro}" th:object="${estudante}" method="post"
                    enctype="multipart/form-data">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}"  placeholder="Nome de Usuário" />
                    <span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    <br /> <label for="email">E-mail:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Seu e-mail" />
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <br /> <label for="senha">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}"  placeholder="Sua Senha" />
                    <span class="error" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>

                    <label for="fotoUsuario">Foto do Usuário:</label>
                    <input type="file" accept="image/*" id="fotoUsuario" name="fotoFile"  />

                    <label for="descricaoUsuario">Descrição do Usuário:</label>
                    <textarea id="descricaoUsuario" th:field="*{descricaoUsuario}" ></textarea>

                    <button type="submit">Cadastrar</button>
                </form>

                <p>Já possui uma conta?</p>
                <a th:href="@{/login}">Login</a>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
