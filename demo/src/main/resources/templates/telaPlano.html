<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Meu Plano de Estudos</title>
    <link rel="stylesheet" th:href="@{/css/telaPlanoStyle.css}">
    <link rel="stylesheet" th:href="@{/css/barraNavStyle.css}">
    <link rel="stylesheet" th:href="@{/css/menuStyle.css}">
    <link rel="stylesheet" th:href="@{/css/registrarEstudoStyle.css}">
    <link rel="stylesheet" th:href="@{/css/modalStyle.css}">
</head>

<body th:data-planejamento-id="${planejamento.id}">
    <div th:replace="~{barraNavegacao :: barraNav}"></div>

    <div th:replace="~{menu :: menuFragment}"></div>

    <section class="sectionGrafico conteudoPrincipal" th:object="${planejamento}">

        <!--DIVS RESPOSAVEIS POR EXIBIR MSG DE SUCESSO OU ERRO-->
        <div th:if="${success}" class="alerta sucesso">
            <p th:text="${success}"></p>
        </div>
        <!--DIVS RESPOSAVEIS POR EXIBIR MSG DE SUCESSO OU ERRO-->
        <div th:if="${error}" class="alerta erro">
            <p th:text="${error}"></p>
        </div>

        <input type="hidden" id="planejamentoId" th:value="${planejamento.id}" />

        <div class="divTituloGrafico">
            <div class="divTitulo">
                <div class="titulo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M17 4v6l-2-2l-2 2V4H9v16h10V4zM3 7V5h2V4a2 2 0 0 1 2-2h12c1.05 0 2 .95 2 2v16c0 1.05-.95 2-2 2H7c-1.05 0-2-.95-2-2v-1H3v-2h2v-4H3v-2h2V7zm2-2v2h2V5zm0 14h2v-2H5zm0-6h2v-2H5z" />
                    </svg>
                    <h3 id="nomePlano" th:text="*{nomePlanejamento}"><span th:text="*{cargo}"></span>
                    </h3>
                </div>

                <div class="icone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z" />
                    </svg>
                </div>
            </div>

            <div class="graficoRosca conteudoPrincipal" id="grafico">
                <div class="centroTexto">
                    <span id="spanHoraTotalGrafico"
                        th:text="*{horasDiarias*disponibilidade.size}+H"><span></span></span>
                </div>
            </div>
        </div>

        <div class="containerDisciplinas">
            <div class="containerTitulo">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M21 8H3a1 1 0 0 1 0-2h18a1 1 0 0 1 0 2m-8 10H3a1 1 0 0 1 0-2h10a1 1 0 0 1 0 2m8-5H3a1 1 0 0 1 0-2h18a1 1 0 0 1 0 2" />
                </svg>
                <h4>Disciplinas</h4>
            </div>

            <div class="divDisciplina">
                <div class="cardDisciplina">
                    <div class="divDisciplinaNome">
                        <span class="nomeDisciplina"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z" />
                        </svg>
                    </div>

                    <span class="tempoDisciplina"></span>
                </div>
            </div>
        </div>

        <div th:if="${planoConcluido}">
            <div id="modalPlanoConcluido" class="modal" style="display: block;">
                <div class="modal-content plano-concluido-modal-content">
                    <img th:src="@{/img/imagemPlanoConcluido.png}" alt="Sucesso">
                    <h3>Parabéns!</h3>
                    <p>Você finalizou todos os estudos deste plano com sucesso.</p>

                    <div class="botoes-modal">
                        <form th:action="@{/planejamento/{id}/refazer(id=${planejamento.id})}" method="post"
                            style="display: inline;">
                            <button type="submit" class="botao-refazer">Refazer Estudo</button>
                        </form>
                        <form th:action="@{/planejamento/remover/{id}(id=${planejamento.id})}" method="post"
                            style="display: inline;">
                            <button type="submit" class="botao-apagar">Apagar Planejamento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div id="modal-container"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Thymeleaf vai injetar os dados do Controller nesta variável
        const cicloData = /*[[${sessoes}]]*/[];
        /*]]>*/
    </script>

    <script th:src="@{/js/telaPlanoScripts.js}"></script>
    <script th:src="@{/js/menuScripts.js}"></script>
    <script th:src="@{/js/criarPlanoScripts.js}"></script>
    <script th:src="@{/js/modalScriptsDinamico.js}"></script>
</body>

</html>
